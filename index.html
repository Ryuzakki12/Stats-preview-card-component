<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quieries.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="card-section">
      <div class="card-container">
        <div class="card">
          <div class="card-text">
            <h2 class="secondary-header">
              Get <samp>insights</samp> that help your business grow.
            </h2>
            <p class="paragraph-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="flex-container">
              <div>
                <h3 class="stat-heading">10k+</h3>
                <p class="stat-paragraph">companies</p>
              </div>
              <div>
                <h3 class="stat-heading">314</h3>
                <p class="stat-paragraph">templates</p>
              </div>
              <div>
                <h3 class="stat-heading">12m+</h3>
                <p class="stat-paragraph">queries</p>
              </div>
            </div>
          </div>

          <picture class="card-img">
            <source
              srcset="images/image-header-mobile.jpg"
              media="(max-width: 600px)"
            />
            <source
              srcset="images/image-header-desktop.jpg"
              media="(min-width: 601px)"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt="picture of girls in office"
            />
          </picture>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
